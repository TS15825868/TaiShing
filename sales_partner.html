<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>合作供應｜台興山產・仙加味</title>

  <style>
    :root{
      --bg:#fbf7f2;
      --text:#3a2f2a;
      --accent:#8b5e3c;
      --line:#06c755;
      --border:#e6d9cc;
      --card:#fff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Noto Serif TC","PingFang TC","Microsoft JhengHei",serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.85;
    }

    /* 固定上方，避免蓋到內容 */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:rgba(251,247,242,.96);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
      padding:14px 16px;
      text-align:center;
    }
    header img{ width:62px; height:auto; display:block; margin:0 auto 6px; }
    header .brand{
      font-size:13px;
      letter-spacing:2px;
      opacity:.75;
      line-height:1.4;
    }

    main{
      max-width:820px;
      margin:0 auto;
      padding:22px 16px 120px;
    }

    h1{
      font-size:22px;
      margin:10px 0 10px;
      text-align:center;
      letter-spacing:.06em;
    }
    .intro{
      text-align:center;
      font-size:15px;
      margin:0 0 18px;
    }

    .tags{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin:14px 0 26px;
    }
    .tag{
      border:1px solid var(--border);
      background:#fff;
      padding:7px 14px;
      border-radius:999px;
      font-size:13px;
      white-space:nowrap;
    }

    /* 產品：單排（每個產品一整塊） */
    .product{
      background:var(--card);
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:16px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.06);
      margin:0 0 18px;
    }
    .product h2{
      font-size:18px;
      margin:0 0 10px;
      padding-left:10px;
      border-left:4px solid var(--accent);
      letter-spacing:.04em;
    }

    .img-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin:10px 0 10px;
    }

    /* 圖片等比例、不要破圖、不超出版面 */
    .product img{
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
      background:#fff;
      border:1px solid rgba(0,0,0,.06);
      object-fit:contain;
    }

    .product p{
      font-size:14px;
      margin:6px 0;
    }

    .cta{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
      margin-top:22px;
    }
    .btn{
      width:100%;
      max-width:360px;
      text-align:center;
      padding:14px 18px;
      border-radius:999px;
      font-size:15px;
      text-decoration:none;
      letter-spacing:.06em;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      transition:.2s ease;
    }
    .btn-line{
      background:var(--line);
      color:#fff;
      font-weight:700;
      box-shadow: 0 10px 22px rgba(6,199,85,.25);
    }
    .btn-line:hover{ transform: translateY(-1px); }
    .btn-outline{
      background:#fff;
      border:1.5px solid var(--accent);
      color:var(--accent);
    }
    .btn-outline:hover{ background:#f7efe7; }

    /* 右下浮動 LINE */
    .floating-line{
      position:fixed;
      right:16px;
      bottom:16px;
      z-index:999;
    }
    .floating-line a{
      background:var(--line);
      color:#fff;
      padding:12px 16px;
      border-radius:999px;
      text-decoration:none;
      font-size:14px;
      font-weight:700;
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }

    @media (max-width: 768px){
      main{ padding-bottom: 130px; }
      header .brand{ font-size:12.5px; }
    }
  </style>
</head>

<body>

</html>
