<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>合作供應｜台興山產・仙加味</title>

  <style>
    :root {
      --bg: #fbf7f2;
      --text: #3a2f2a;
      --accent: #8b5e3c;
      --line: #1db446;
      --border: #e6d9cc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Noto Serif TC", "PingFang TC", "Microsoft JhengHei", serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    header img {
      width: 64px;
      margin-bottom: 8px;
    }

    header .brand {
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.7;
    }

    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 24px 16px 120px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      text-align: center;
    }

    .intro {
      text-align: center;
      font-size: 15px;
      margin-bottom: 24px;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 28px;
    }

    .tag {
      border: 1px solid var(--border);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      background: #fff;
    }

    .product {
      margin-bottom: 48px;
    }

    .product h2 {
      font-size: 18px;
      margin-bottom: 12px;
      border-left: 4px solid var(--accent);
      padding-left: 10px;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #fff;
    }

    .product p {
      font-size: 14px;
      margin: 6px 0;
    }

    .cta {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 32px;
      align-items: center;
    }

    .btn-line {
      background: var(--line);
      color: #fff;
      padding: 14px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 15px;
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .btn-outline {
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 14px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 15px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      background: #fff;
    }

    .floating-line {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 999;
    }

    .floating-line a {
      background: var(--line);
      color: #fff;
      padding: 12px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
  </style>
</head>

</body>
</html>
