<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>台興山產・仙加味｜龜鹿系列試用 DM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =========================
       PRINT: A4 單頁（印刷用）
       ========================= */
    @page { size: A4; margin: 0; }

    :root{
      --ink:#111;
      --muted:#666;
      --line:#d9d9d9;
      --soft:#f6f6f6;
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      color:var(--ink);
      font-family:-apple-system, BlinkMacSystemFont, "PingFang TC",
                  "Microsoft JhengHei", system-ui, sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      background:#fff;
    }

    /* =========================
       SCREEN PREVIEW（桌機/手機預覽用）
       用 px 模擬 A4：穩定、不會因 mm 在螢幕比例而跑版
       ========================= */
    body{
      background:#f3f3f3;
      padding:16px;
      display:flex;
      justify-content:center;
    }

    .page{
      width:794px;              /* A4 @ 96dpi 約 794x1123 */
      height:1123px;
      background:#fff;
      overflow:hidden;          /* 關鍵：避免任何溢出擠到第二頁 */
      box-shadow:0 12px 30px rgba(0,0,0,.10);
      border:1px solid #eee;
    }

    /* 螢幕縮放：讓 A4 自動縮進視窗 */
    @media (max-width: 860px){
      .page{
        width: min(794px, 100%);
        height: auto;
        aspect-ratio: 210 / 297;
      }
    }

    /* 內距：螢幕用 px，列印會在 @media print 改成 mm */
    .safe{
      height:100%;
      padding:54px 52px 46px;   /* 約等於 14mm/14mm/12mm 的感覺 */
      display:flex;
      flex-direction:column;
      gap:32px;
    }

    /* =========================
       HEADER
       ========================= */
    .brand-row{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo{
      width:64px;
      height:64px;
      border-radius:14px;
      object-fit:cover;
      border:1px solid var(--line);
      background:#fff;
    }
    .brand-text{ line-height:1.2; }
    .since{
      font-size:12px;
      letter-spacing:.22em;
      color:var(--muted);
    }
    .brand-name{
      margin-top:10px;
      font-size:16px;
      letter-spacing:.20em;
      font-weight:800;
    }

    .title-block{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .title{
      margin:0;
      font-size:28px;
      letter-spacing:.24em;
      font-weight:900;
    }
    .subtitle{
      margin:0;
      font-size:14px;
      letter-spacing:.08em;
      color:var(--muted);
    }

    /* =========================
       PRODUCTS (2x2)
       你要「產品圖高度再縮一點」：就在這裡控制
       ========================= */
    .products{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:22px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:18px;
      padding:16px;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:250px; /* 固定卡高，避免字擠/跳動 */
    }

    .img-wrap{
      width:100%;
      height:150px;             /* ✅ 圖高度縮減：你要更小就改 140 / 135 */
      border-radius:14px;
      border:1px solid #ececec;
      background:var(--soft);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .pname{
      margin:0;
      font-size:16px;
      letter-spacing:.12em;
      font-weight:900;
      text-align:center;
    }
    .pspec{
      margin:0;
      font-size:14px;
      letter-spacing:.06em;
      color:#333;
      text-align:center;
      line-height:1.35;
    }

    /* =========================
       PARTNER
       ========================= */
    .partner{
      border:1.5px solid #111;
      border-radius:14px;
      padding:14px 16px;
      text-align:center;
    }
    .partner small{
      display:block;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.22em;
      margin-bottom:8px;
    }
    .partner strong{
      font-size:14px;
      letter-spacing:.10em;
      font-weight:900;
    }

    /* =========================
       QR AREA（你要 QR 縮小）
       ========================= */
    .qr-title{
      margin:0;
      text-align:center;
      font-size:14px;
      letter-spacing:.12em;
      color:#333;
    }

    .qr-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:26px;
      align-items:start;
    }
    .qr-item{
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px;
      text-align:center;
      background:#fff;
    }
    .qr-label{
      margin:0 0 10px;
      font-size:14px;
      letter-spacing:.08em;
      font-weight:800;
    }
    .qr-img{
      width:110px;   /* ✅ QR 縮小：再小就改 100 / 96 */
      height:110px;
      margin:0 auto;
      border:1px solid #ececec;
      border-radius:14px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .qr-img img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    /* =========================
       FOOTER
       ========================= */
    .footer{
      margin-top:auto;
      padding-top:18px;
      border-top:1px solid var(--line);
      text-align:center;
      font-size:12px;
      color:#333;
      letter-spacing:.06em;
      line-height:1.6;
    }

    /* =========================
       PRINT OVERRIDES：列印一定 A4 單頁
       ========================= */
    @media print{
      body{
        padding:0;
        background:#fff;
        display:block;
      }

      .page{
        width:210mm;
        height:297mm;
        border:none;
        box-shadow:none;
        overflow:hidden;
      }

      .safe{
        padding:14mm 14mm 12mm;
        gap:10mm;
      }

      /* 保險：避免被擠成兩頁 */
      .page{
        transform: scale(0.985);
        transform-origin: top left;
      }

      a{ color:inherit; text-decoration:none; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="safe">

      <!-- Brand -->
      <div class="brand-row">
        <img class="logo" src="images/logo-pro.jpeg" alt="台興山產・仙加味 商標">
        <div class="brand-text">
          <div class="since">SINCE 1978</div>
          <div class="brand-name">台興山產・仙加味</div>
        </div>
      </div>

      <!-- Title -->
      <div class="title-block">
        <h1 class="title">仙加味 龜鹿系列</h1>
        <p class="subtitle">本 DM 供合作診所、門市試用參考</p>
      </div>

      <!-- Products -->
      <section class="products" aria-label="產品一覽">
        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-main.jpg" alt="龜鹿膏">
          </div>
          <p class="pname">龜鹿膏</p>
          <p class="pspec">100±5g／罐</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-drink.jpg" alt="龜鹿飲">
          </div>
          <p class="pname">龜鹿飲</p>
          <p class="pspec">單包／10包入袋</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-soup-block.jpg" alt="龜鹿湯塊">
          </div>
          <p class="pname">龜鹿湯塊</p>
          <p class="pspec">4兩／半斤／1斤</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/product-lurong-powder.jpg" alt="鹿茸粉">
          </div>
          <p class="pname">鹿茸粉</p>
          <p class="pspec">75g／罐</p>
        </div>
      </section>

      <!-- Partner -->
      <div class="partner" aria-label="試用合作單位">
        <small>試用合作單位</small>
        <strong>中醫診所・中藥房・養生品牌・批發合作</strong>
      </div>

      <!-- QR -->
      <p class="qr-title">掃描 QR 以瞭解更多或聯繫</p>
      <div class="qr-grid">
        <div class="qr-item">
          <p class="qr-label">LINE 官方帳號</p>
          <div class="qr-img">
            <img src="images/line_qr.png" alt="LINE 官方帳號 QR Code">
          </div>
        </div>
        <div class="qr-item">
          <p class="qr-label">官方網站</p>
          <div class="qr-img">
            <img src="images/qr-site.png" alt="官方網站 QR Code">
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        台興山產・仙加味｜02-2381-2990
      </div>

    </div>
  </div>
</body>
</html>
