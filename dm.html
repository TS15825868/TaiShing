<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>台興山產・仙加味｜龜鹿系列試用 DM</title>

<style>
/* ===== A4 印刷基準 ===== */
@page {
  size: A4;
  margin: 12mm;
}

html, body {
  margin: 0;
  padding: 0;
  background: #f5e6dc;
  font-family: -apple-system, BlinkMacSystemFont, "PingFang TC",
               "Microsoft JhengHei", sans-serif;
  color: #4a342d;
}

/* ===== A4 主容器 ===== */
.dm-a4 {
  width: 210mm;
  min-height: 297mm;
  margin: 0 auto;
  background: linear-gradient(180deg, #fff8f3, #f7e6d8);
  padding: 18mm;
  box-sizing: border-box;
}

/* ===== Header ===== */
.dm-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 12mm;
}

.dm-logo {
  width: 72px;
  height: 72px;
  border-radius: 16px;
}

.dm-brand small {
  letter-spacing: 0.3em;
  color: #b27c5d;
  font-size: 12px;
}

.dm-brand h1 {
  margin: 6px 0 0;
  font-size: 22px;
  letter-spacing: 0.2em;
}

/* ===== 標題 ===== */
.dm-title {
  font-size: 26px;
  letter-spacing: 0.25em;
  margin: 6mm 0 4mm;
  color: #7a4235;
}

.dm-sub {
  font-size: 14px;
  color: #8a6a58;
  margin-bottom: 10mm;
}

/* ===== 產品區 ===== */
.products {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10mm;
  margin-bottom: 12mm;
}

.product {
  background: #ffffff;
  border-radius: 14px;
  padding: 8mm;
  text-align: center;
}

.product img {
  width: 100%;
  height: 65mm;
  object-fit: contain;
  margin-bottom: 6mm;
}

.product-name {
  font-size: 16px;
  letter-spacing: 0.15em;
  line-height: 1.6;
}

/* ===== 合作單位 ===== */
.partner {
  border: 1px solid #caa58c;
  border-radius: 12px;
  padding: 6mm;
  margin-bottom: 12mm;
}

.partner-title {
  font-size: 13px;
  letter-spacing: 0.3em;
  color: #b27c5d;
  margin-bottom: 3mm;
}

.partner-text {
  font-size: 15px;
  line-height: 1.7;
}

/* ===== QR 區 ===== */
.qr-area {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14mm;
  margin-top: 6mm;
}

.qr-box {
  background: #fff;
  border-radius: 14px;
  padding: 8mm;
  text-align: center;
}

.qr-box img {
  width: 70mm;
  height: 70mm;
}

.qr-box p {
  margin-top: 4mm;
  font-size: 14px;
  letter-spacing: 0.15em;
}

/* ===== Footer ===== */
.dm-footer {
  margin-top: 10mm;
  text-align: center;
  font-size: 12px;
  color: #9b7965;
}
</style>
</head>

<body>

<div class="dm-a4">

  <!-- Header -->
  <div class="dm-header">
    <img src="images/logo-pro.jpeg" class="dm-logo">
    <div class="dm-brand">
      <small>SINCE 1978</small>
      <h1>台興山產・仙加味</h1>
    </div>
  </div>

  <div class="dm-title">仙加味 龜鹿系列</div>
  <div class="dm-sub">本 DM 供合作診所、門市試用參考</div>

  <!-- Products -->
  <div class="products">
    <div class="product">
      <img src="images/guilu-main.jpg">
      <div class="product-name">龜鹿膏<br>100 ± 5 g／罐</div>
    </div>

    <div class="product">
      <img src="images/guilu-drink.jpg">
      <div class="product-name">龜鹿飲<br>180 cc／單包・10包入袋</div>
    </div>

    <div class="product">
      <img src="images/guilu-soup-block.jpg">
      <div class="product-name">龜鹿湯塊<br>4兩／半斤／1斤</div>
    </div>

    <div class="product">
      <img src="images/product-lurong-powder.jpg">
      <div class="product-name">鹿茸粉<br>75 公克</div>
    </div>
  </div>

  <!-- Partner -->
  <div class="partner">
    <div class="partner-title">試用合作單位</div>
    <div class="partner-text">
      中醫診所／中藥房／養生品牌／批發合作
    </div>
  </div>

  <!-- QR -->
  <div class="qr-area">
    <div class="qr-box">
      <img src="images/line_qr.png">
      <p>LINE 官方帳號</p>
    </div>
    <div class="qr-box">
      <img src="images/qr-site.png">
      <p>官方網站</p>
    </div>
  </div>

  <div class="dm-footer">
    台興山產有限公司・仙加味｜台北市萬華區西昌街 52 號｜(02) 2381-2990
  </div>

</div>

</body>
</html>
