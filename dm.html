<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>台興山產・仙加味｜龜鹿系列試用 DM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @page { size: A4; margin: 0; }

    :root{
      --ink:#1a1a1a;
      --muted:#6b6b6b;
      --line:#e2e2e2;
      --soft:#faf7f5;
      --brand:#7a4a3a;
      --brand-2:#b27c5d;
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      background:#fff;
      color:var(--ink);
      font-family:-apple-system, BlinkMacSystemFont, "PingFang TC",
                  "Microsoft JhengHei", system-ui, sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    body{
      display:flex;
      justify-content:center;
      padding:16px;
      background:#f3f3f3;
    }

    /* A4 固定一頁 */
    .page{
      width:210mm;
      height:297mm;
      background:#fff;
      overflow:hidden;
      border:1px solid #eee;
      box-shadow:0 10px 30px rgba(0,0,0,.08);

      /* 關鍵：整頁用 flex，footer 用 margin-top:auto 推到底 */
      display:flex;
      flex-direction:column;
    }

    /* 內容區：可以縮、避免把 footer 擠掉 */
    .safe{
      flex:1;
      min-height:0;            /* 關鍵：允許內容區收縮 */
      padding:14mm 14mm 10mm;
      display:flex;
      flex-direction:column;
      gap:8mm;
      overflow:hidden;         /* 關鍵：避免溢出造成第二頁 */
    }

    /* HEADER */
    .brand-row{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo{
      width:18mm;
      height:18mm;
      border-radius:4mm;
      object-fit:cover;
      border:1px solid var(--line);
      background:#fff;
      display:block;
    }
    .brand-text{ line-height:1.25; }
    .since{
      font-size:10.5pt;
      letter-spacing:.24em;
      color:var(--brand-2);
    }
    .brand-name{
      margin-top:2mm;
      font-size:13pt;
      letter-spacing:.22em;
      font-weight:800;
      color:var(--brand);
    }

    /* SUBTITLE */
    .title-block{
      border-left:3px solid var(--brand-2);
      padding-left:8mm;
    }
    .subtitle{
      margin:0;
      font-size:12pt;
      color:var(--muted);
      letter-spacing:.08em;
    }

    /* PRODUCTS */
    .products{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:6mm;
    }

    .card{
      border:1px solid var(--line);
      border-radius:5mm;
      padding:5mm;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:3mm;
      min-height:66mm;
    }

    .img-wrap{
      width:100%;
      border-radius:4mm;
      border:1px solid var(--line);
      background:var(--soft);
      overflow:hidden;
      height:38mm;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2mm;
    }
    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:contain;
      object-position:center;
      display:block;
    }

    .pname{
      margin:0;
      font-size:13pt;
      letter-spacing:.14em;
      font-weight:900;
      text-align:center;
      color:var(--brand);
    }
    .pspec{
      margin:0;
      font-size:11.2pt;
      letter-spacing:.08em;
      color:#333;
      text-align:center;
    }

    /* PARTNER */
    .partner{
      border:1px solid var(--brand);
      border-radius:4mm;
      padding:5mm;
      text-align:center;
      background:#fff;
    }
    .partner small{
      display:block;
      font-size:10.5pt;
      color:var(--muted);
      letter-spacing:.22em;
      margin-bottom:2mm;
    }
    .partner strong{
      font-size:12pt;
      letter-spacing:.12em;
      font-weight:900;
      color:var(--brand);
    }

    /* QR */
    .qr-title{
      margin:0;
      text-align:center;
      font-size:12pt;
      letter-spacing:.14em;
      color:var(--brand);
      font-weight:800;
    }

    .qr-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10mm;
      align-items:start;
    }
    .qr-item{
      border:1px solid var(--line);
      border-radius:5mm;
      padding:5mm;
      text-align:center;
      background:#fff;
    }
    .qr-label{
      margin:0 0 3mm;
      font-size:11.5pt;
      letter-spacing:.10em;
      font-weight:800;
      color:#333;
    }
    .qr-img{
      width:28mm;            /* 再小一點，給 footer 空間更穩 */
      height:28mm;
      margin:0 auto;
      border:1px solid var(--line);
      border-radius:3mm;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .qr-img img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    /* FOOTER：不 absolute，永遠在底部，不會蓋到內容 */
    .footer{
      padding:6mm 14mm 8mm;
      border-top:1px solid var(--line);
      text-align:center;
      font-size:10.5pt;
      color:#333;
      letter-spacing:.06em;
      line-height:1.6;
      background:#fff;
    }

    @media print{
      body{ padding:0; background:#fff; }
      .page{ border:none; box-shadow:none; }
    }

    @media (max-width: 480px){
      body{ padding:10px; }
      .page{ width:100%; height:auto; }
      .safe{ padding:16px; gap:14px; overflow:visible; }
      .products{ gap:12px; }
      .card{ min-height:unset; }
      .img-wrap{ height:140px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="safe">

      <div class="brand-row">
        <img class="logo" src="images/logo-pro.jpeg" alt="台興山產・仙加味 商標">
        <div class="brand-text">
          <div class="since">SINCE 1978</div>
          <div class="brand-name">台興山產・仙加味</div>
        </div>
      </div>

      <div class="title-block">
        <p class="subtitle">本 DM 供合作診所、門市試用參考</p>
      </div>

      <section class="products" aria-label="產品一覽">
        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-main.jpg" alt="龜鹿膏">
          </div>
          <p class="pname">龜鹿膏</p>
          <p class="pspec">100±5g／罐</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-drink.jpg" alt="龜鹿飲">
          </div>
          <p class="pname">龜鹿飲</p>
          <p class="pspec">單包／10包入袋</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-soup-block.jpg" alt="龜鹿湯塊">
          </div>
          <p class="pname">龜鹿湯塊</p>
          <p class="pspec">4兩／半斤／1斤</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/product-lurong-powder.jpg" alt="鹿茸粉">
          </div>
          <p class="pname">鹿茸粉</p>
          <p class="pspec">75g／罐</p>
        </div>
      </section>

      <div class="partner" aria-label="試用合作單位">
        <small>試用合作單位</small>
        <strong>中醫診所・中藥房・養生品牌・批發合作</strong>
      </div>

      <p class="qr-title">掃描 QR 以瞭解更多或聯繫</p>
      <div class="qr-grid">
        <div class="qr-item">
          <p class="qr-label">LINE 官方帳號</p>
          <div class="qr-img">
            <img src="images/line_qr.png" alt="LINE 官方帳號 QR Code">
          </div>
        </div>
        <div class="qr-item">
          <p class="qr-label">官方網站</p>
          <div class="qr-img">
            <img src="images/qr-site.png" alt="官方網站 QR Code">
          </div>
        </div>
      </div>

    </div>

    <div class="footer">
      台興山產・仙加味｜台北市萬華區西昌街52號｜電話：(02) 2381-2990
    </div>
  </div>
</body>
</html>
