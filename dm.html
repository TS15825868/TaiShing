<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>台興山產・仙加味｜龜鹿系列</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* =========================
   A4 PRINT SETUP
   ========================= */
@page { size: A4; margin: 0; }

:root{
  --ink:#1a1a1a;
  --muted:#666;
  --line:#e2e2e2;
  --soft:#fafafa;
  --brand:#7a4a3a;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  background:#fff;
  color:var(--ink);
  font-family:-apple-system, BlinkMacSystemFont, "PingFang TC",
               "Microsoft JhengHei", system-ui, sans-serif;
  -webkit-font-smoothing:antialiased;
}

/* 螢幕預覽 */
body{
  display:flex;
  justify-content:center;
  padding:16px;
  background:#f3f3f3;
}

/* 固定 A4 單頁 */
.page{
  width:210mm;
  height:297mm;
  background:#fff;
  position:relative;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

/* 內容安全區（預留 footer） */
.safe{
  height:100%;
  padding:14mm 14mm 20mm;
  display:flex;
  flex-direction:column;
  gap:8mm;
}

/* =========================
   HEADER
   ========================= */
.header{
  display:flex;
  align-items:center;
  gap:12px;
}
.logo{
  width:18mm;
  height:18mm;
  border-radius:4mm;
  object-fit:cover;
  border:1px solid var(--line);
}
.brand small{
  display:block;
  font-size:10.5pt;
  letter-spacing:.22em;
  color:var(--muted);
}
.brand h1{
  margin:2mm 0 0;
  font-size:13pt;
  letter-spacing:.22em;
  font-weight:800;
}

/* =========================
   INTRO
   ========================= */
.intro{
  border-left:3px solid var(--brand);
  padding-left:8mm;
}
.intro h2{
  margin:0 0 2mm;
  font-size:18pt;
  letter-spacing:.18em;
  color:var(--brand);
}
.intro p{
  margin:0;
  font-size:12pt;
  color:#333;
}

/* =========================
   PRODUCTS
   ========================= */
.products{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6mm;
}

.card{
  border:1px solid var(--line);
  border-radius:5mm;
  padding:5mm;
  background:#fff;
  display:flex;
  flex-direction:column;
  gap:3mm;
}

.img-wrap{
  height:38mm;
  border:1px solid var(--line);
  border-radius:4mm;
  background:var(--soft);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:2mm;
}
.img-wrap img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.pname{
  margin:0;
  font-size:13pt;
  letter-spacing:.14em;
  font-weight:800;
  text-align:center;
}
.pspec{
  margin:0;
  font-size:11.2pt;
  text-align:center;
}

/* =========================
   PARTNER
   ========================= */
.partner{
  border:1px solid var(--brand);
  border-radius:4mm;
  padding:5mm;
  text-align:center;
}
.partner small{
  display:block;
  font-size:10.5pt;
  letter-spacing:.22em;
  color:var(--muted);
}
.partner strong{
  display:block;
  margin-top:2mm;
  font-size:12pt;
  letter-spacing:.12em;
}

/* =========================
   QR
   ========================= */
.qr-title{
  text-align:center;
  font-size:12pt;
  letter-spacing:.14em;
  margin:0;
}
.qr-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10mm;
}
.qr-item{
  border:1px solid var(--line);
  border-radius:5mm;
  padding:5mm;
  text-align:center;
}
.qr-item p{
  margin:0 0 3mm;
  font-size:11.5pt;
  font-weight:700;
}
.qr-item img{
  width:30mm;
  height:30mm;
  object-fit:contain;
}

/* =========================
   FOOTER（關鍵）
   ========================= */
.footer{
  position:absolute;
  left:14mm;
  right:14mm;
  bottom:10mm;
  padding-top:3mm;
  border-top:1px solid var(--line);
  text-align:center;
  font-size:10.5pt;
  line-height:1.6;
  background:#fff;
}

/* =========================
   PRINT FIX
   ========================= */
@media print{
  body{ padding:0; background:#fff; }
  .page{ box-shadow:none; }
}
</style>
</head>

<body>
<div class="page">
  <div class="safe">

    <!-- Header -->
    <div class="header">
      <img src="images/logo-pro.jpeg" class="logo" alt="台興山產・仙加味">
      <div class="brand">
        <small>SINCE 1978</small>
        <h1>台興山產・仙加味</h1>
      </div>
    </div>

    <!-- Intro -->
    <div class="intro">
      <h2>龜鹿系列</h2>
      <p>本頁供合作診所、門市與消費者參考使用</p>
    </div>

    <!-- Products -->
    <section class="products">
      <div class="card">
        <div class="img-wrap"><img src="images/guilu-main.jpg"></div>
        <p class="pname">龜鹿膏</p>
        <p class="pspec">100 ± 5 g／罐</p>
      </div>

      <div class="card">
        <div class="img-wrap"><img src="images/guilu-drink.jpg"></div>
        <p class="pname">龜鹿飲</p>
        <p class="pspec">單包／10 包入袋</p>
      </div>

      <div class="card">
        <div class="img-wrap"><img src="images/guilu-soup-block.jpg"></div>
        <p class="pname">龜鹿湯塊</p>
        <p class="pspec">4 兩／半斤／1 斤</p>
      </div>

      <div class="card">
        <div class="img-wrap"><img src="images/product-lurong-powder.jpg"></div>
        <p class="pname">鹿茸粉</p>
        <p class="pspec">75 g／罐</p>
      </div>
    </section>

    <!-- Partner -->
    <div class="partner">
      <small>試用合作單位</small>
      <strong>中醫診所・中藥房・養生品牌・批發合作</strong>
    </div>

    <!-- QR -->
    <p class="qr-title">掃描 QR 了解更多</p>
    <div class="qr-grid">
      <div class="qr-item">
        <p>LINE 官方帳號</p>
        <img src="images/line_qr.png">
      </div>
      <div class="qr-item">
        <p>官方網站</p>
        <img src="images/qr-site.png">
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="footer">
    台興山產・仙加味｜台北市萬華區西昌街52號｜電話：(02) 2381-2990
  </div>
</div>
</body>
</html>
