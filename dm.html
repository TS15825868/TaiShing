<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>台興山產・仙加味｜龜鹿系列試用 DM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =========================
       A4 PRINT SETUP
       ========================= */
    @page { size: A4; margin: 0; }

    :root{
      --ink:#1a1a1a;
      --muted:#666;
      --line:#d8d8d8;
      --soft:#f7f7f7;
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      background:#fff;
      color:var(--ink);
      font-family:-apple-system, BlinkMacSystemFont, "PingFang TC",
                  "Microsoft JhengHei", system-ui, sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* 螢幕預覽置中；列印時由 @media print 改成貼齊 */
    body{
      display:flex;
      justify-content:center;
      padding:16px;
      background:#fafafa;
    }

    /* 固定 A4 單頁：210mm x 297mm */
    .page{
      width:210mm;
      height:297mm;
      background:#fff;
      overflow:hidden; /* 避免溢出擠到第 2 頁 */
      border:1px solid #eee;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    /* 內距用 mm，降低不同裝置造成的高度飄移 */
    .safe{
      height:100%;
      padding:14mm 14mm 12mm;
      display:flex;
      flex-direction:column;
      gap:8mm;
    }

    /* =========================
       HEADER
       ========================= */
    .brand-row{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo{
      width:18mm;
      height:18mm;
      border-radius:4mm;
      object-fit:cover;
      border:1px solid var(--line);
      background:#fff;
      display:block;
    }
    .brand-text{ line-height:1.25; }
    .since{
      font-size:10.5pt;
      letter-spacing:.24em;
      color:var(--muted);
    }
    .brand-name{
      margin-top:2mm;
      font-size:13pt;
      letter-spacing:.22em;
      font-weight:700;
    }

    /* =========================
       TITLE / SUBTITLE
       ========================= */
    .title-block{
      display:flex;
      flex-direction:column;
      gap:2mm;
    }
    .subtitle{
      margin:0;
      font-size:12pt;
      color:var(--muted);
      letter-spacing:.08em;
    }

    /* =========================
       PRODUCTS (4-grid)
       ========================= */
    .products{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:6mm;
    }

    .card{
      border:1px solid var(--line);
      border-radius:5mm;
      padding:5mm;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:3mm;
      min-height:66mm;
    }

    .img-wrap{
      width:100%;
      border-radius:4mm;
      border:1px solid #ececec;
      background:#fff;      /* 印刷白底乾淨 */
      overflow:hidden;
      height:38mm;          /* 產品圖高度（可再微調） */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2mm;          /* 讓 contain 不貼邊更像精品 */
    }

    /* 產品圖：完整顯示，不裁切 */
    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:contain;   /* 關鍵：不裁切 */
      object-position:center;
      display:block;
    }

    .pname{
      margin:0;
      font-size:13pt;
      letter-spacing:.14em;
      font-weight:800;
      text-align:center;
    }
    .pspec{
      margin:0;
      font-size:11.2pt;
      letter-spacing:.08em;
      color:#333;
      text-align:center;
    }

    /* =========================
       PARTNER
       ========================= */
    .partner{
      border:1px solid var(--ink);
      border-radius:4mm;
      padding:5mm;
      text-align:center;
    }
    .partner small{
      display:block;
      font-size:10.5pt;
      color:var(--muted);
      letter-spacing:.22em;
      margin-bottom:2mm;
    }
    .partner strong{
      font-size:12pt;
      letter-spacing:.12em;
      font-weight:800;
    }

    /* =========================
       QR AREA
       ========================= */
    .qr-title{
      margin:0;
      text-align:center;
      font-size:12pt;
      letter-spacing:.14em;
      color:#333;
    }

    .qr-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10mm;
      align-items:start;
    }
    .qr-item{
      border:1px solid var(--line);
      border-radius:5mm;
      padding:5mm;
      text-align:center;
      background:#fff;
    }
    .qr-label{
      margin:0 0 3mm;
      font-size:11.5pt;
      letter-spacing:.10em;
      font-weight:700;
    }
    .qr-img{
      width:30mm;   /* QR 縮小 */
      height:30mm;
      margin:0 auto;
      border:1px solid #ececec;
      border-radius:3mm;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .qr-img img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    /* =========================
       FOOTER
       ========================= */
    .footer{
      margin-top:auto;
      padding-top:5mm;
      border-top:1px solid var(--line);
      text-align:center;
      font-size:10.5pt;
      color:#333;
      letter-spacing:.06em;
      line-height:1.6;
    }

    /* =========================
       PRINT OVERRIDES
       ========================= */
    @media print{
      body{ padding:0; background:#fff; }
      .page{ border:none; box-shadow:none; }
      a{ color:inherit; text-decoration:none; }
    }

    /* 手機預覽 */
    @media (max-width: 480px){
      body{ padding:10px; }
      .page{ width:100%; height:auto; }
      .safe{ padding:16px; gap:14px; }
      .products{ gap:12px; }
      .card{ min-height:unset; }
      .img-wrap{ height:140px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="safe">

      <!-- Header / Brand -->
      <div class="brand-row">
        <img class="logo" src="images/logo-pro.jpeg" alt="台興山產・仙加味 商標">
        <div class="brand-text">
          <div class="since">SINCE 1978</div>
          <div class="brand-name">台興山產・仙加味</div>
        </div>
      </div>

      <!-- Subtitle -->
      <div class="title-block">
        <p class="subtitle">本 DM 供合作診所、門市試用參考</p>
      </div>

      <!-- Products -->
      <section class="products" aria-label="產品一覽">
        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-main.jpg" alt="龜鹿膏">
          </div>
          <p class="pname">龜鹿膏</p>
          <p class="pspec">100±5g／罐</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-drink.jpg" alt="龜鹿飲">
          </div>
          <p class="pname">龜鹿飲</p>
          <p class="pspec">單包／10包入袋</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-soup-block.jpg" alt="龜鹿湯塊">
          </div>
          <p class="pname">龜鹿湯塊</p>
          <p class="pspec">4兩／半斤／1斤</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/product-lurong-powder.jpg" alt="鹿茸粉">
          </div>
          <p class="pname">鹿茸粉</p>
          <p class="pspec">75g／罐</p>
        </div>
      </section>

      <!-- Partner -->
      <div class="partner" aria-label="試用合作單位">
        <small>試用合作單位</small>
        <strong>中醫診所・中藥房・養生品牌・批發合作</strong>
      </div>

      <!-- QR -->
      <p class="qr-title">掃描 QR 以瞭解更多或聯繫</p>
      <div class="qr-grid">
        <div class="qr-item">
          <p class="qr-label">LINE 官方帳號</p>
          <div class="qr-img">
            <img src="images/line_qr.png" alt="LINE 官方帳號 QR Code">
          </div>
        </div>
        <div class="qr-item">
          <p class="qr-label">官方網站</p>
          <div class="qr-img">
            <img src="images/qr-site.png" alt="官方網站 QR Code">
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        台興山產・仙加味｜台北市萬華區西昌街52號｜02-2381-2990
      </div>

    </div>
  </div>
</body>
</html>
