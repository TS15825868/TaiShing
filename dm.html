<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8">
<title>台興山產・仙加味｜龜鹿系列試用 DM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@page { size: A4; margin: 18mm; }
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "PingFang TC",
               "Microsoft JhengHei", system-ui, sans-serif;
  color: #000;
  background: #fff;
}

.dm {
  max-width: 210mm;
  margin: 0 auto;
}

.header {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 18px;
}

.header img {
  width: 56px;
}

.brand {
  font-size: 14px;
  letter-spacing: 0.2em;
}

.title {
  font-size: 22px;
  letter-spacing: 0.3em;
  margin: 16px 0 6px;
}

.subtitle {
  font-size: 14px;
  margin-bottom: 18px;
}

.products {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 16px;
  margin-bottom: 20px;
}

.product {
  text-align: center;
}

.product img {
  width: 100%;
  height: auto;
}

.product-name {
  margin-top: 6px;
  font-size: 14px;
  letter-spacing: 0.1em;
}

.partner {
  border: 1px solid #000;
  padding: 10px;
  font-size: 14px;
  margin-bottom: 18px;
  text-align: center;
}

.qr {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 20px;
  margin-top: 12px;
}

.qr img {
  width: 120px;
}

.qr div {
  text-align: center;
  font-size: 13px;
}

.footer {
  margin-top: 18px;
  font-size: 12px;
  text-align: center;
}
</style>
</head>

<body>
<div class="dm">

  <div class="title">仙加味 龜鹿系列</div>
  <div class="subtitle">本 DM 供合作診所、門市試用參考</div>

  <div class="products">
    <div class="product">
      <img src="images/guilu-main.jpg">
      <div class="product-name">龜鹿膏 100±5g</div>
    </div>
    <div class="product">
      <img src="images/guilu-drink.jpg">
      <div class="product-name">龜鹿飲 單包 / 10包入袋</div>
    </div>
    <div class="product">
      <img src="images/guilu-soup-block.jpg">
      <div class="product-name">龜鹿湯塊（4兩／半斤／1斤）</div>
    </div>
    <div class="product">
      <img src="images/product-lurong-powder.jpg">
      <div class="product-name">鹿茸粉 75g</div>
    </div>
  </div>

  <div class="partner">
    試用合作單位：中醫診所・中藥房・養生品牌・批發合作
  </div>

  <div class="qr">
    <div>
      LINE 官方帳號<br>
      <img src="images/line_qr.png">
    </div>
    <div>
      官方網站<br>
      <img src="images/qr-site.png">
    </div>
  </div>

  <div class="footer">
    台興山產・仙加味｜02-2381-2990
  </div>

</div>
</body>
</html>
