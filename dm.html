<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>台興山產・仙加味｜龜鹿系列試用 DM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* =========================
       A4 PRINT SETUP
       ========================= */
    @page { size: A4; margin: 0; }

    :root{
      --ink:#1a1a1a;
      --muted:#666;
      --line:#d8d8d8;
      --soft:#f7f7f7;
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      background:#fff;
      color:var(--ink);
      font-family:-apple-system, BlinkMacSystemFont, "PingFang TC",
                  "Microsoft JhengHei", system-ui, sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* 螢幕預覽置中；列印時會由 @media print 改成貼齊 */
    body{
      display:flex;
      justify-content:center;
      padding:16px;
      background:#fafafa;
    }

    /* 固定 A4 單頁：210mm x 297mm */
    .page{
      width:210mm;
      height:297mm;
      background:#fff;
      overflow:hidden;                 /* 關鍵：避免溢出被擠到第2頁 */
      border:1px solid #eee;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    /* 內距用 mm，避免不同裝置字體換行造成高度飄移 */
    .safe{
      height:100%;
      padding:14mm 14mm 12mm;          /* 上右下左 */
      display:flex;
      flex-direction:column;
      gap:10mm;
    }

    /* =========================
       HEADER
       ========================= */
    .brand-row{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo{
      width:18mm;                      /* 印刷穩定 */
      height:18mm;
      border-radius:4mm;
      object-fit:cover;
      border:1px solid var(--line);
    }
    .brand-text{
      line-height:1.25;
    }
    .since{
      font-size:10.5pt;
      letter-spacing:.24em;
      color:var(--muted);
    }
    .brand-name{
      margin-top:2mm;
      font-size:13pt;
      letter-spacing:.22em;
      font-weight:700;
    }

    .title-block{
      display:flex;
      flex-direction:column;
      gap:2mm;
    }
    .title{
      font-size:22pt;
      letter-spacing:.28em;
      font-weight:800;
      margin:0;
    }
    .subtitle{
      margin:0;
      font-size:12pt;
      color:var(--muted);
      letter-spacing:.08em;
    }

    /* =========================
       PRODUCTS (4-grid)
       ========================= */
    .products{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:7mm;
    }

    .card{
      border:1px solid var(--line);
      border-radius:5mm;
      padding:5mm;
      background:#fff;
      display:flex;
      flex-direction:column;
      gap:4mm;
      min-height:72mm;                 /* 穩定高度，避免排版跳動 */
    }

    .img-wrap{
      width:100%;
      border-radius:4mm;
      border:1px solid #ececec;
      background:var(--soft);
      overflow:hidden;

      /* 固定圖片框高度：避免圖片太高把內容撐到第二頁 */
      height:44mm;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .pname{
      margin:0;
      font-size:13pt;
      letter-spacing:.14em;
      font-weight:800;
      text-align:center;
    }
    .pspec{
      margin:0;
      font-size:11.5pt;
      letter-spacing:.08em;
      color:#333;
      text-align:center;
    }

    /* =========================
       PARTNER
       ========================= */
    .partner{
      border:1px solid var(--ink);
      border-radius:4mm;
      padding:5mm;
      text-align:center;
    }
    .partner small{
      display:block;
      font-size:10.5pt;
      color:var(--muted);
      letter-spacing:.22em;
      margin-bottom:2mm;
    }
    .partner strong{
      font-size:12pt;
      letter-spacing:.12em;
      font-weight:800;
    }

    /* =========================
       QR AREA
       ========================= */
    .qr-title{
      margin:0;
      text-align:center;
      font-size:12pt;
      letter-spacing:.14em;
      color:#333;
    }

    .qr-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10mm;
      align-items:start;
    }
    .qr-item{
      border:1px solid var(--line);
      border-radius:5mm;
      padding:5mm;
      text-align:center;
      background:#fff;
    }
    .qr-label{
      margin:0 0 3mm;
      font-size:11.5pt;
      letter-spacing:.10em;
      font-weight:700;
    }
    .qr-img{
      width:32mm;                      /* 你要 QR 縮小：這裡就是縮小後尺寸 */
      height:32mm;
      margin:0 auto;
      border:1px solid #ececec;
      border-radius:3mm;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .qr-img img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    /* =========================
       FOOTER
       ========================= */
    .footer{
      margin-top:auto;                 /* 把 footer 推到最底，避免內容擠壓 */
      padding-top:6mm;
      border-top:1px solid var(--line);
      text-align:center;
      font-size:10.5pt;
      color:#333;
      letter-spacing:.06em;
      line-height:1.6;
    }

    /* =========================
       PRINT OVERRIDES
       ========================= */
    @media print{
      body{
        padding:0;
        background:#fff;
      }
      .page{
        border:none;
        box-shadow:none;
      }
      /* 避免瀏覽器自動加頁首/頁尾造成第二頁：仍以使用者列印設定為主 */
      a{ color:inherit; text-decoration:none; }
    }

    /* 手機預覽：避免被縮到太小 */
    @media (max-width: 480px){
      body{ padding:10px; }
      .page{ width:100%; height:auto; }
      .safe{ padding:16px; gap:14px; }
      .products{ gap:12px; }
      .card{ min-height:unset; }
      .img-wrap{ height:160px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="safe">

      <!-- Header / Brand -->
      <div class="brand-row">
        <img class="logo" src="images/logo-pro.jpeg" alt="台興山產・仙加味 商標">
        <div class="brand-text">
          <div class="since">SINCE 1978</div>
          <div class="brand-name">台興山產・仙加味</div>
        </div>
      </div>

      <!-- Title -->
      <div class="title-block">
        <h1 class="title">仙加味 龜鹿系列</h1>
        <p class="subtitle">本 DM 供合作診所、門市試用參考</p>
      </div>

      <!-- Products -->
      <section class="products" aria-label="產品一覽">
        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-main.jpg" alt="龜鹿膏">
          </div>
          <p class="pname">龜鹿膏</p>
          <p class="pspec">100±5g／罐</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-drink.jpg" alt="龜鹿飲">
          </div>
          <p class="pname">龜鹿飲</p>
          <p class="pspec">單包／10包入袋</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/guilu-soup-block.jpg" alt="龜鹿湯塊">
          </div>
          <p class="pname">龜鹿湯塊</p>
          <p class="pspec">4兩／半斤／1斤</p>
        </div>

        <div class="card">
          <div class="img-wrap">
            <img src="images/product-lurong-powder.jpg" alt="鹿茸粉">
          </div>
          <p class="pname">鹿茸粉</p>
          <p class="pspec">75g／罐</p>
        </div>
      </section>

      <!-- Partner -->
      <div class="partner" aria-label="試用合作單位">
        <small>試用合作單位</small>
        <strong>中醫診所・中藥房・養生品牌・批發合作</strong>
      </div>

      <!-- QR -->
      <p class="qr-title">掃描 QR 以瞭解更多或聯繫</p>
      <div class="qr-grid">
        <div class="qr-item">
          <p class="qr-label">LINE 官方帳號</p>
          <div class="qr-img">
            <img src="images/line_qr.png" alt="LINE 官方帳號 QR Code">
          </div>
        </div>
        <div class="qr-item">
          <p class="qr-label">官方網站</p>
          <div class="qr-img">
            <img src="images/qr-site.png" alt="官方網站 QR Code">
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        台興山產・仙加味｜02-2381-2990｜台北市萬華區西昌街 52 號
      </div>

    </div>
  </div>
</body>
</html>
