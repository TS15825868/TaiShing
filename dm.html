<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
<meta charset="UTF-8" />
<title>台興山產・仙加味｜龜鹿系列試用 DM（A4 單頁）</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
@page {
  size: A4;
  margin: 15mm;
}

/* 防止任何自動斷頁 */
* {
  box-sizing: border-box;
  page-break-inside: avoid;
  break-inside: avoid;
}

html, body {
  margin: 0;
  padding: 0;
  background: #fff;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "PingFang TC",
               "Microsoft JhengHei", system-ui, sans-serif;
  color: #000;
}

/* ❌ 不要用 min-height / vh */
.dm {
  width: 100%;
  max-width: 210mm;
  margin: 0 auto;
}

/* LOGO + 品牌 */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}

.header img {
  width: 52px;
}

/* 標題 */
.title {
  font-size: 20px;
  letter-spacing: 0.28em;
  margin: 10px 0 4px;
}

.subtitle {
  font-size: 13px;
  margin-bottom: 12px;
}

/* 產品區（控制高度） */
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin-bottom: 14px;
}

.product {
  text-align: center;
}

.product img {
  width: 100%;
  max-height: 70mm; /* ⬅ 關鍵：限制圖片高度 */
  object-fit: contain;
}

.product-name {
  margin-top: 4px;
  font-size: 13px;
  letter-spacing: 0.08em;
}

/* 合作單位 */
.partner {
  border: 1px solid #000;
  padding: 8px;
  font-size: 13px;
  text-align: center;
  margin-bottom: 12px;
}

/* QR 區 */
.qr {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  margin-top: 8px;
}

.qr img {
  width: 90px;   /* ⬅ 縮小，避免撐高 */
  height: auto;
}

.qr div {
  text-align: center;
  font-size: 12px;
}

/* Footer */
.footer {
  margin-top: 10px;
  font-size: 11px;
  text-align: center;
}
</style>
</head>

<body>
  <div class="page">

    <!-- HEADER -->
    <div class="topbar">
      <img class="logo" src="images/logo-pro.jpeg" alt="台興山產・仙加味 商標" />
      <div class="brand">
        <span class="since">SINCE 1978</span>
        <span class="brand-name">台興山產・仙加味</span>
      </div>
    </div>

    <!-- TITLE -->
    <h1 class="title">仙加味 龜鹿系列</h1>
    <p class="subtitle">本 DM 供合作診所、門市試用參考</p>

    <!-- PRODUCTS -->
    <section class="grid">
      <div class="card">
        <div class="imgbox">
          <img class="product-img" src="images/guilu-main.jpg" alt="龜鹿膏" />
        </div>
        <p class="pname">龜鹿膏</p>
        <p class="pmeta">100±5g／罐</p>
      </div>

      <div class="card">
        <div class="imgbox">
          <img class="product-img" src="images/guilu-drink.jpg" alt="龜鹿飲" />
        </div>
        <p class="pname">龜鹿飲</p>
        <p class="pmeta">單包／10包入袋</p>
      </div>

      <div class="card">
        <div class="imgbox">
          <img class="product-img" src="images/guilu-soup-block.jpg" alt="龜鹿湯塊" />
        </div>
        <p class="pname">龜鹿湯塊</p>
        <p class="pmeta">4兩／半斤／1斤</p>
      </div>

      <div class="card">
        <div class="imgbox">
          <img class="product-img" src="images/product-lurong-powder.jpg" alt="鹿茸粉" />
        </div>
        <p class="pname">鹿茸粉</p>
        <p class="pmeta">75g／罐</p>
      </div>
    </section>

    <!-- PARTNER -->
    <section class="partner">
      <span class="partner-kicker">試用合作單位</span>
      <p class="partner-text">中醫診所・中藥房・養生品牌・批發合作</p>
    </section>

    <!-- QR -->
    <p class="qr-title">掃描 QR 以瞭解更多或聯繫</p>
    <section class="qr-grid">
      <div class="qr-card">
        <p class="qr-label">LINE 官方帳號</p>
        <img class="qr-img" src="images/line_qr.png" alt="LINE 官方帳號 QR Code" />
      </div>

      <div class="qr-card">
        <p class="qr-label">官方網站</p>
        <img class="qr-img" src="images/qr-site.png" alt="官方網站 QR Code" />
      </div>
    </section>

    <!-- FOOTER -->
    <div class="footer">
      台興山產・仙加味｜02-2381-2990
      <small>台北市萬華區西昌街 52 號</small>
    </div>

  </div>
</body>
</html>
