<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>仙加味・龜鹿</title>
  
  <link rel=\"canonical\" href=\"https://ts15825868.github.io/TaiShing/dm.html">
<meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ✅ 列印最穩：留邊界，避免頁尾被印表機/瀏覽器裁掉 */
    @page { size: A4; margin: 8mm; }

    :root{
      --ink:#1f1a18;
      --muted:#6f625d;

      /* ✅ 與全站一致（theme_herbalrosegold.css 的核心色系） */
      --brand:#0B1F3B;   /* 主色：深藍 */
      --gold:#FF7A00;    /* 強調：橘金 */
      --gold2:#E86E00;   /* 強調深色 */

      --line: rgba(0,0,0,.10);
      --soft:#fbf6f2;
      --shadow: 0 14px 34px rgba(60, 20, 20, .10);
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }
    body{
      font-family:-apple-system, BlinkMacSystemFont, "PingFang TC","Microsoft JhengHei", system-ui, sans-serif;
      color:var(--ink);
      background: linear-gradient(180deg, #fff, #fbf5f1);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    /* 螢幕預覽容器 */
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 16px 42px;
    }

    .sheet{
      background: radial-gradient(1200px 500px at 20% 0%, rgba(201,162,122,.16), transparent 60%),
                  linear-gradient(180deg, #ffffff, #fffaf6);
      border: 1px solid rgba(201,162,122,.35);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* ✅ footer 可能做列印置底，所以外層要 relative */
    .sheet-inner{
      padding: 18px 18px 16px;
      position: relative;
    }

    /* ===== Header ===== */
    .header{
      display:flex;
      align-items:center;
      gap:14px;
      padding: 14px 14px 12px;
      border-bottom: 1px solid rgba(201,162,122,.28);
      background: linear-gradient(135deg, rgba(201,162,122,.10), rgba(140,60,72,.05));
    }

    .logo{
      width:64px;
      height:64px;
      border-radius:16px;
      object-fit:cover;
      border:1px solid rgba(201,162,122,.55);
      background:#fff;
      display:block;
    }

    .brand-text small{
      display:block;
      font-size: 12px;
      letter-spacing: .24em;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .brand-text h1{
      margin:0;
      font-size: 20px;
      letter-spacing: .18em;
      font-weight: 900;
      color: var(--ink);
    }

    /* ===== Intro ===== */
    .intro{ padding: 16px 14px 8px; }

    .kicker{
      display:inline-block;
      font-size: 12px;
      letter-spacing: .26em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .intro h2{
      margin:0 0 8px;
      font-size: 22px;
      letter-spacing: .16em;
      color: var(--brand);
      font-weight: 900;
    }

    .intro p{
      margin:0;
      font-size: 15px;
      color:#3a2f2b;
    }

    /* ===== Products ===== */
    .products{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      padding: 14px;
    }

    @media (max-width: 980px){
      .products{ grid-template-columns: repeat(2, 1fr); }
    }

    .card{
      border: 1px solid rgba(201,162,122,.35);
      border-radius: 16px;
      overflow:hidden;
      background: #fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.06);
      display:flex;
      flex-direction: column;
      min-height: 100%;
    }

    .card img{
      width:100%;
      height: 180px;
      object-fit: cover; /* 螢幕好看 */
      display:block;
      background: var(--soft);
    }

    .card-body{
      padding: 12px 12px 14px;
      text-align:center;
    }

    .card-body h3{
      margin:0 0 4px;
      font-size: 16px;
      letter-spacing: .14em;
      font-weight: 900;
      color: #2a201d;
    }

    .card-body p{
      margin:0;
      font-size: 13px;
      color:#4a3f3b;
      letter-spacing:.06em;
    }

    /* ===== CTA / QR ===== */
    .cta{
      margin: 10px 14px 14px;
      border-top: 1px solid rgba(201,162,122,.35);
      padding-top: 14px;
      text-align:center;
    }

    .cta h3{
      margin: 0 0 8px;
      font-size: 16px;
      letter-spacing: .14em;
      font-weight: 900;
      color: #2a201d;
    }

    .cta p{
      margin: 0 0 10px;
      font-size: 13px;
      color: var(--muted);
      letter-spacing:.06em;
    }

    /* ✅ 手機也固定兩欄並排 */
    .qr-row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      margin-top: 10px;
      justify-items: stretch;
      align-items: start;
    }

    .qr-item{
      border: 1px solid rgba(201,162,122,.35);
      border-radius: 16px;
      padding: 12px 10px 12px;
      background: #fff;
      box-shadow: 0 10px 22px rgba(0,0,0,.05);
      min-width: 0;
    }

    .qr-item img{
      width: 108px;
      height: 108px;
      object-fit: contain;
      border: 1px solid rgba(0,0,0,.10);
      border-radius: 12px;
      background:#fff;
      display:block;
      margin: 0 auto;
    }

    .qr-item .qr-label{
      margin: 10px 0 10px;
      font-size: 13px;
      letter-spacing: .10em;
      color:#2a201d;
      font-weight: 800;
      text-align:center;
    }

    /* QR 下方按鈕：僅螢幕顯示，列印隱藏 */
    .qr-actions{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(201,162,122,.55);
      background: linear-gradient(180deg, #ffffff, #fff6ef);
      color:#2a201d;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      letter-spacing: .08em;
      font-weight: 800;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 120px;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 18px rgba(0,0,0,.06);
    }

    .btn--line{
      border-color: rgba(6,199,85,.45);
      background: linear-gradient(180deg, rgba(6,199,85,.12), rgba(6,199,85,.06));
    }

    .btn:hover{ transform: translateY(-1px); }

    /* ===== Footer ===== */
    .footer{
      margin: 10px 14px 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,.10);
      text-align:center;
      font-size: 13px;
      color:#3b312d;
      letter-spacing:.04em;
      line-height: 1.7;
    }

    /* =========================
       PRINT: A4 單頁 + 頁尾不消失
       ========================= */
    @media print{
      body{ background:#fff !important; }
      .wrap{ padding:0; max-width:none; }

      /* ✅ 不要硬卡 height:297mm；改用留白與 footer 置底確保不爆頁 */
      .sheet{
        width: 100%;
        border: none;
        border-radius: 0;
        box-shadow: none;
        overflow: hidden;
        page-break-after: avoid;
      }

      /* ✅ 預留底部空間給 footer（避免蓋到內容） */
      .sheet-inner{
        padding: 0;
        padding-bottom: 16mm; /* footer 專用空間 */
      }

      .header{ padding: 8mm 8mm 5mm; }
      .logo{ width: 18mm; height: 18mm; border-radius: 4mm; }

      .brand-text small{ font-size: 10.5pt; }
      .brand-text h1{ font-size: 14pt; }

      .intro{ padding: 5mm 8mm 3mm; }
      .intro h2{ font-size: 16pt; margin-bottom: 2mm; }
      .intro p{ font-size: 11.2pt; }

      .products{
        padding: 3mm 8mm 3mm;
        grid-template-columns: 1fr 1fr;
        gap: 6mm;
      }

      .card{
        box-shadow: none;
        border-radius: 5mm;
      }

      /* ✅ 列印時圖片完整顯示 */
      .card img{
        height: 38mm;
        object-fit: contain;
        background: #fff;
      }

      .card-body{ padding: 3.2mm 4mm 3.6mm; }
      .card-body h3{ font-size: 12pt; }
      .card-body p{ font-size: 10.6pt; }

      .cta{
        margin: 2mm 8mm 0;
        padding-top: 3mm;
      }
      .cta h3{ font-size: 12pt; margin-bottom: 1.5mm; }
      .cta p{ font-size: 10.5pt; margin-bottom: 2.5mm; }

      .qr-row{ gap: 8mm; margin-top: 2mm; }
      .qr-item{
        box-shadow: none;
        border-radius: 5mm;
        padding: 4mm;
      }

      .qr-item img{
        width: 26mm;
        height: 26mm;
        border-radius: 3mm;
      }

      .qr-item .qr-label{
        font-size: 10.8pt;
        margin: 2mm 0 0;
      }

      /* ✅ 列印/PDF 隱藏按鈕 */
      .qr-actions{ display:none !important; }

      /* ✅ 頁尾固定在最底，不會「消失」也不會被內容推走 */
      .footer{
        position: absolute;
        left: 8mm;
        right: 8mm;
        bottom: 6mm;
        margin: 0;
        padding-top: 3mm;
        font-size: 10.5pt;
        background: transparent;
      }
    }

    /* 手機：維持兩欄並排，縮小內容避免太擠 */
    @media (max-width: 480px){
      .wrap{ padding: 16px 12px 28px; }
      .sheet-inner{ padding: 14px 14px 12px; }
      .card img{ height: 160px; }

      .qr-item img{ width: 92px; height: 92px; }
      .qr-item .qr-label{ font-size: 12.5px; }

      .btn{ min-width: 112px; padding: 9px 12px; }
    }
  </style>

    <div class="sheet">
      <div class="sheet-inner">

        <!-- Header -->

          <img src="images/logo-pro.jpeg" alt="仙加味・龜鹿" class="logo">

        <div class="footer">

      </div>
    </div>
  </div>

  <script>
