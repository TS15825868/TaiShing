<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>台興山產・仙加味｜龜鹿系列試用 DM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang TC",
                   "Microsoft JhengHei", system-ui, sans-serif;
      background: #f5e6dc;
      color: #4a342d;
      -webkit-font-smoothing: antialiased;
    }

    .dm-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 12px;
    }

    .dm-card {
      width: 100%;
      max-width: 760px;
      background: linear-gradient(180deg, #fff8f3, #f7e6d8);
      border-radius: 26px;
      box-shadow: 0 16px 42px rgba(120, 60, 40, 0.25);
      padding: 26px 20px 26px;
    }

    @media (min-width: 640px) {
      .dm-card {
        padding: 30px 34px 32px;
      }
    }

    /* Brand */
    .dm-brand-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 18px;
    }
    .dm-logo {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .dm-brand-text-small {
      font-size: 0.72rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: #b27c5d;
      margin-bottom: 4px;
    }
    .dm-brand-name {
      font-size: 1.02rem;
      letter-spacing: 0.16em;
    }

    /* Title */
    .dm-title {
      font-size: 1.28rem;
      letter-spacing: 0.16em;
      margin: 2px 0 6px;
      color: #7a4235;
    }
    .dm-subtitle {
      font-size: 0.9rem;
      color: #8a6a58;
      margin: 0 0 20px;
    }

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 16px;
      margin-bottom: 22px;
    }
    @media (min-width: 640px) {
      .product-grid {
        gap: 18px;
      }
    }
    .product-item {
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      padding: 10px 10px 12px;
      box-shadow: 0 10px 24px rgba(160, 90, 60, 0.16);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .product-img-wrap {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 14px;
      overflow: hidden;
      background: #fdf5ee;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }
    .product-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-name {
      font-size: 0.92rem;
      letter-spacing: 0.12em;
      color: #5b382f;
    }

    /* Partner */
    .partner-block {
      margin: 4px 0 22px;
      padding: 10px 12px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.8);
      border: 1px solid rgba(190, 120, 90, 0.35);
    }
    .partner-label {
      font-size: 0.78rem;
      letter-spacing: 0.26em;
      color: #b27c5d;
      margin: 0 0 6px;
    }
    .partner-name {
      font-size: 0.96rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      margin: 0;
      color: #5b382f;
    }
    .partner-note {
      margin: 6px 0 0;
      font-size: 0.8rem;
      color: #8b6b59;
    }

    /* QR area */
    .qr-section-title {
      font-size: 0.88rem;
      letter-spacing: 0.16em;
      color: #7a4235;
      margin: 0 0 12px;
      text-align: center;
    }
    .qr-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 18px;
    }
    .qr-item {
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      padding: 10px 10px 12px;
      box-shadow: 0 10px 24px rgba(160, 90, 60, 0.18);
      text-align: center;
    }
    .qr-label {
      font-size: 0.86rem;
      letter-spacing: 0.14em;
      margin: 0 0 8px;
      color: #5b382f;
    }
    .qr-img-wrap {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qr-img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Footer */
    .dm-footer {
      margin-top: 18px;
      font-size: 0.78rem;
      color: #9b7965;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>

<body>
<div class="dm-wrapper">
  <div class="dm-card">

    <!-- Brand -->
    <div class="dm-brand-row">
      <img src="images/logo-pro.jpeg" alt="台興山產・仙加味" class="dm-logo">
      <div>
        <div class="dm-brand-text-small">SINCE 1978</div>
        <div class="dm-brand-name">台興山產・仙加味</div>
      </div>
    </div>

    <h1 class="dm-title">仙加味 龜鹿系列</h1>
    <p class="dm-subtitle">本 DM 供合作診所、門市試用參考。</p>

    <!-- Products -->
    <div class="product-grid">
      <div class="product-item">
        <div class="product-img-wrap">
          <img src="images/guilu-main.jpg" alt="仙加味 龜鹿膏">
        </div>
        <div class="product-name">仙加味 龜鹿膏</div>
      </div>

      <div class="product-item">
        <div class="product-img-wrap">
          <img src="images/guilu-drink.jpg" alt="仙加味 龜鹿飲">
        </div>
        <div class="product-name">仙加味 龜鹿飲</div>
      </div>

      <div class="product-item">
        <div class="product-img-wrap">
          <img src="images/guilu-soup-block.jpg" alt="仙加味 龜鹿湯塊">
        </div>
        <div class="product-name">仙加味 龜鹿湯塊</div>
      </div>

      <div class="product-item">
        <div class="product-img-wrap">
          <img src="images/product-lurong-powder.jpg" alt="仙加味 鹿茸粉">
        </div>
        <div class="product-name">仙加味 鹿茸粉</div>
      </div>
    </div>

    <!-- Partner -->
    <div class="partner-block">
      <p class="partner-label">試用合作單位</p>
      <p class="partner-name">中醫診所／中藥房／養生品牌／批發合作</p>
      <p class="partner-note"></p>
    </div>

    <!-- QR codes -->
    <p class="qr-section-title">掃描 QR 以瞭解更多或聯繫</p>
    <div class="qr-grid">
      <div class="qr-item">
        <p class="qr-label">LINE 官方帳號</p>
        <div class="qr-img-wrap">
          <img src="images/line_qr.png" alt="LINE 官方帳號 QR Code">
        </div>
      </div>
      <div class="qr-item">
        <p class="qr-label">台興山產官方網站</p>
        <div class="qr-img-wrap">
          <img src="images/qr-site.png" alt="官方網站 QR Code">
        </div>
      </div>
    </div>

    <div class="dm-footer">
      台興山產有限公司・仙加味｜台北市萬華區西昌街 52 號｜電話：(02) 2381-2990<br>
    </div>

  </div>
</div>
</body>
</html>
