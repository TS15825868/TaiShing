<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Theme Preview</title>
<link id="theme" rel="stylesheet" href="theme-b.css">
<script>
function setTheme(t){document.getElementById('theme').href='theme-'+t+'.css';}
</script>
</head>
<body>
<h1>Theme Preview</h1>
<button onclick="setTheme('b')">B</button>
<button onclick="setTheme('c')">C</button>
<button onclick="setTheme('d')">D</button>
<button onclick="setTheme('e')">E</button>
<img src="trademark.jpeg" style="width:200px;">
</body></html>
