<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8" />
  <title>台興山產・仙加味｜龜鹿系列</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A4 列印設定 -->
  <style>
    @page { size: A4; margin: 0; }

    :root{
      --ink:#1f1a18;
      --muted:#6f625d;

      /* 玫瑰金漢方精品 */
      --brand:#8c3c48;
      --gold:#c9a27a;
      --gold2:#b88963;

      --line: rgba(0,0,0,.10);
      --soft:#fbf6f2;
      --soft2:#fff;
      --shadow: 0 14px 34px rgba(60, 20, 20, .10);
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }
    body{
      font-family:-apple-system, BlinkMacSystemFont, "PingFang TC","Microsoft JhengHei", system-ui, sans-serif;
      color:var(--ink);
      background: linear-gradient(180deg, #fff, #fbf5f1);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
    }

    /* 螢幕預覽容器 */
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 16px 42px;
    }

    /* ===== Top Card ===== */
    .sheet{
      background: radial-gradient(1200px 500px at 20% 0%, rgba(201,162,122,.16), transparent 60%),
                  linear-gradient(180deg, #ffffff, #fffaf6);
      border: 1px solid rgba(201,162,122,.35);
      border-radius: 22px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .sheet-inner{
      padding: 18px 18px 16px;
    }

    /* ===== Header ===== */
    .header{
      display:flex;
      align-items:center;
      gap:14px;
      padding: 14px 14px 12px;
      border-bottom: 1px solid rgba(201,162,122,.28);
      background: linear-gradient(135deg, rgba(201,162,122,.10), rgba(140,60,72,.05));
    }

    .logo{
      width:64px;
      height:64px;
      border-radius:16px;
      object-fit:cover;
      border:1px solid rgba(201,162,122,.55);
      background:#fff;
    }

    .brand-text small{
      display:block;
      font-size: 12px;
      letter-spacing: .24em;
      color: var(--muted);
      margin-bottom: 4px;
    }
    .brand-text h1{
      margin:0;
      font-size: 20px;
      letter-spacing: .18em;
      font-weight: 900;
      color: var(--ink);
    }

    /* ===== Intro ===== */
    .intro{
      padding: 16px 14px 8px;
    }

    .kicker{
      display:inline-block;
      font-size: 12px;
      letter-spacing: .26em;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .intro h2{
      margin:0 0 8px;
      font-size: 22px;
      letter-spacing: .16em;
      color: var(--brand);
      font-weight: 900;
    }

    .intro p{
      margin:0;
      font-size: 15px;
      color:#3a2f2b;
    }

    /* ===== Products ===== */
    .products{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      padding: 14px;
    }

    @media (max-width: 980px){
      .products{ grid-template-columns: repeat(2, 1fr); }
    }

    .card{
      border: 1px solid rgba(201,162,122,.35);
      border-radius: 16px;
      overflow:hidden;
      background: #fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.06);
      display:flex;
      flex-direction: column;
      min-height: 100%;
    }

    .card img{
      width:100%;
      height: 180px;
      object-fit: cover; /* 螢幕好看 */
      display:block;
      background: var(--soft);
    }

    .card-body{
      padding: 12px 12px 14px;
      text-align:center;
    }

    .card-body h3{
      margin:0 0 4px;
      font-size: 16px;
      letter-spacing: .14em;
      font-weight: 900;
      color: #2a201d;
    }

    .card-body p{
      margin:0;
      font-size: 13px;
      color:#4a3f3b;
      letter-spacing:.06em;
    }

    /* ===== CTA ===== */
    .cta{
      margin: 10px 14px 14px;
      border-top: 1px solid rgba(201,162,122,.35);
      padding-top: 14px;
      text-align:center;
    }

    .cta h3{
      margin: 0 0 8px;
      font-size: 16px;
      letter-spacing: .14em;
      font-weight: 900;
      color: #2a201d;
    }

    .cta p{
      margin: 0 0 10px;
      font-size: 13px;
      color: var(--muted);
      letter-spacing:.06em;
    }

    .qr-row{
      display:flex;
      justify-content:center;
      gap: 22px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .qr-item{
      width: 170px;
      border: 1px solid rgba(201,162,122,.35);
      border-radius: 16px;
      padding: 12px 10px 12px;
      background: #fff;
      box-shadow: 0 10px 22px rgba(0,0,0,.05);
    }

    .qr-item img{
      width: 108px;
      height: 108px;
      object-fit: contain;
      border: 1px solid rgba(0,0,0,.10);
      border-radius: 12px;
      background:#fff;
      display:block;
      margin: 0 auto;
    }

    .qr-item p{
      margin: 10px 0 0;
      font-size: 13px;
      letter-spacing: .10em;
      color:#2a201d;
      font-weight: 800;
      text-align:center;
    }

    /* ===== Footer ===== */
    .footer{
      margin: 10px 14px 16px;
      padding-top: 12px;
      border-top: 1px solid rgba(0,0,0,.10);
      text-align:center;
      font-size: 13px;
      color:#3b312d;
      letter-spacing:.04em;
      line-height: 1.7;
    }

    /* =========================
       PRINT: 強制 A4 單頁（不跑第 2 頁）
       ========================= */
    @media print{
      body{ background:#fff; }
      .wrap{ padding:0; max-width: none; }

      /* A4 固定頁面 */
      .sheet{
        width: 210mm;
        height: 297mm;
        border: none;
        border-radius: 0;
        box-shadow: none;
        overflow: hidden;           /* 防止爆頁 */
        page-break-after: avoid;
      }

      .sheet-inner{ padding: 0; }

      /* Header/Intro 變緊湊，留空間給內容 */
      .header{ padding: 10mm 10mm 6mm; }
      .logo{ width: 18mm; height: 18mm; border-radius: 4mm; }

      .brand-text small{ font-size: 10.5pt; }
      .brand-text h1{ font-size: 14pt; }

      .intro{ padding: 6mm 10mm 3mm; }
      .intro h2{ font-size: 16pt; margin-bottom: 2mm; }
      .intro p{ font-size: 11.5pt; }

      /* 產品：列印固定 2x2，避免因螢幕寬度變動 */
      .products{
        padding: 4mm 10mm 4mm;
        grid-template-columns: 1fr 1fr;
        gap: 6mm;
      }

      .card{
        box-shadow: none;
        border-radius: 5mm;
      }

      /* 列印時圖片高度固定，且完整顯示不裁切 */
      .card img{
        height: 40mm;
        object-fit: contain;
        background: #fff;
      }

      .card-body{ padding: 3.5mm 4mm 4mm; }
      .card-body h3{ font-size: 12pt; }
      .card-body p{ font-size: 10.8pt; }

      /* CTA + QR：縮一點避免爆頁 */
      .cta{
        margin: 2mm 10mm 0;
        padding-top: 3mm;
      }
      .cta h3{ font-size: 12pt; margin-bottom: 1.5mm; }
      .cta p{ font-size: 10.5pt; margin-bottom: 2.5mm; }

      .qr-row{ gap: 10mm; margin-top: 2mm; }
      .qr-item{
        width: 70mm;
        padding: 4mm;
        box-shadow: none;
        border-radius: 5mm;
      }
      .qr-item img{
        width: 26mm;
        height: 26mm;
        border-radius: 3mm;
      }
      .qr-item p{ font-size: 10.8pt; margin-top: 2mm; }

      .footer{
        margin: 3mm 10mm 0;
        padding-top: 3mm;
        font-size: 10.5pt;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="sheet">
      <div class="sheet-inner">

        <!-- Header -->
        <div class="header">
          <img src="images/logo-pro.jpeg" alt="台興山產・仙加味" class="logo">
          <div class="brand-text">
            <small>SINCE 1978</small>
            <h1>台興山產・仙加味</h1>
          </div>
        </div>

        <!-- Intro -->
        <div class="intro">
          <span class="kicker">GUILU SERIES</span>
          <h2>龜鹿系列</h2>
          <p>以日常節奏為出發點，提供龜鹿膏、龜鹿飲、龜鹿湯塊與鹿茸粉，方便依生活型態選擇。</p>
        </div>

        <!-- Products -->
        <section class="products" aria-label="產品一覽">
          <div class="card">
            <img src="images/guilu-main.jpg" alt="龜鹿膏">
            <div class="card-body">
              <h3>龜鹿膏</h3>
              <p>100 ± 5 g／罐</p>
            </div>
          </div>

          <div class="card">
            <img src="images/guilu-drink.jpg" alt="龜鹿飲">
            <div class="card-body">
              <h3>龜鹿飲</h3>
              <p>單包／10 包入袋</p>
            </div>
          </div>

          <div class="card">
            <img src="images/guilu-soup-block.jpg" alt="龜鹿湯塊">
            <div class="card-body">
              <h3>龜鹿湯塊</h3>
              <p>4 兩／半斤／1 斤</p>
            </div>
          </div>

          <div class="card">
            <img src="images/product-lurong-powder.jpg" alt="鹿茸粉">
            <div class="card-body">
              <h3>鹿茸粉</h3>
              <p>75 g／罐</p>
            </div>
          </div>
        </section>

        <!-- CTA -->
        <div class="cta">
          <h3>了解更多資訊</h3>
          <p>掃描 QR 前往官方網站或加入 LINE 諮詢。</p>

          <div class="qr-row">
            <div class="qr-item">
              <img src="images/line_qr.png" alt="LINE 官方帳號 QR Code">
              <p>LINE 官方帳號</p>
            </div>
            <div class="qr-item">
              <img src="images/qr-site.png" alt="官方網站 QR Code">
              <p>官方網站</p>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          台興山產・仙加味｜台北市萬華區西昌街52號｜電話：(02) 2381-2990
        </div>

      </div>
    </div>
  </div>
</body>
</html>
