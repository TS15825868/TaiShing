<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>台興山產・仙加味｜龜鹿系列</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --ink:#1a1a1a;
      --muted:#666;
      --line:#e0e0e0;
      --soft:#f7f7f7;
      --brand:#7a4a3a;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "PingFang TC",
                   "Microsoft JhengHei", system-ui, sans-serif;
      background:#fff;
      color:var(--ink);
      line-height:1.6;
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:20px 16px 40px;
    }

    /* ===== Header ===== */
    .header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:24px;
    }
    .logo{
      width:64px;
      height:64px;
      border-radius:14px;
      object-fit:cover;
      border:1px solid var(--line);
    }
    .brand-text small{
      display:block;
      font-size:13px;
      letter-spacing:.22em;
      color:var(--muted);
      margin-bottom:4px;
    }
    .brand-text h1{
      margin:0;
      font-size:20px;
      letter-spacing:.18em;
      font-weight:800;
    }

    /* ===== Intro ===== */
    .intro{
      margin-bottom:28px;
    }
    .intro h2{
      margin:0 0 8px;
      font-size:22px;
      letter-spacing:.18em;
      color:var(--brand);
    }
    .intro p{
      margin:0;
      font-size:16px;
      color:#333;
    }

    /* ===== Products ===== */
    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(240px,1fr));
      gap:18px;
      margin-bottom:32px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:16px;
      overflow:hidden;
      background:#fff;
    }
    .card img{
      width:100%;
      height:180px;
      object-fit:cover;
      background:var(--soft);
      display:block;
    }
    .card-body{
      padding:14px;
      text-align:center;
    }
    .card-body h3{
      margin:0 0 4px;
      font-size:18px;
      letter-spacing:.12em;
      font-weight:800;
    }
    .card-body p{
      margin:0;
      font-size:14px;
      color:#444;
    }

    /* ===== CTA ===== */
    .cta{
      border-top:1px solid var(--line);
      padding-top:24px;
      margin-bottom:24px;
      text-align:center;
    }
    .cta h3{
      margin:0 0 10px;
      font-size:18px;
      letter-spacing:.12em;
    }
    .qr-row{
      display:flex;
      justify-content:center;
      gap:32px;
      flex-wrap:wrap;
      margin-top:12px;
    }
    .qr-item{
      text-align:center;
    }
    .qr-item img{
      width:120px;
      height:120px;
      object-fit:contain;
      border:1px solid var(--line);
      border-radius:12px;
      background:#fff;
    }
    .qr-item p{
      margin:8px 0 0;
      font-size:14px;
    }

    /* ===== Footer ===== */
    .footer{
      margin-top:30px;
      padding-top:14px;
      border-top:1px solid var(--line);
      text-align:center;
      font-size:14px;
      color:#333;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Header -->
    <div class="header">
      <img src="images/logo-pro.jpeg" alt="台興山產・仙加味" class="logo">
      <div class="brand-text">
        <small>SINCE 1978</small>
        <h1>台興山產・仙加味</h1>
      </div>
    </div>

    <!-- Intro -->
    <div class="intro">
      <h2>龜鹿系列</h2>
    </div>

    <!-- Products -->
    <section class="products">
      <div class="card">
        <img src="images/guilu-main.jpg" alt="龜鹿膏">
        <div class="card-body">
          <h3>龜鹿膏</h3>
          <p>100 ± 5 g／罐</p>
        </div>
      </div>

      <div class="card">
        <img src="images/guilu-drink.jpg" alt="龜鹿飲">
        <div class="card-body">
          <h3>龜鹿飲</h3>
          <p>單包／10 包入袋</p>
        </div>
      </div>

      <div class="card">
        <img src="images/guilu-soup-block.jpg" alt="龜鹿湯塊">
        <div class="card-body">
          <h3>龜鹿湯塊</h3>
          <p>4 兩／半斤／1 斤</p>
        </div>
      </div>

      <div class="card">
        <img src="images/product-lurong-powder.jpg" alt="鹿茸粉">
        <div class="card-body">
          <h3>鹿茸粉</h3>
          <p>75 g／罐</p>
        </div>
      </div>
    </section>

    <!-- CTA -->
    <div class="cta">
      <h3>了解更多資訊</h3>
      <div class="qr-row">
        <div class="qr-item">
          <img src="images/line_qr.png" alt="LINE 官方帳號 QR Code">
          <p>LINE 官方帳號</p>
        </div>
        <div class="qr-item">
          <img src="images/qr-site.png" alt="官方網站 QR Code">
          <p>官方網站</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      台興山產・仙加味｜台北市萬華區西昌街52號｜電話：(02) 2381-2990
    </div>

  </div>
</body>
</html>
